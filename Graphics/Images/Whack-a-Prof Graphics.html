<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Prof Graphics</title>
    <link type="text/css" rel="stylesheet" href="canvas.css">
</head>

<body>
    <canvas id="myCanvas" width="800" height="600" style="background-image: url('background2.jpg'); border:1px solid #000000;"></canvas>
        

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            var deskImg = new Image();
            deskImg.src="desk.png";
            
            //First Row
            ctx.beginPath();
            //ctx.arc(100,300,80,0,2*Math.PI);
            ctx.drawImage(deskImg, 150, 200, 100, 100);
            //ctx.stroke();

            ctx.beginPath();
            //ctx.arc(400,300,80,0,2*Math.PI);
            ctx.drawImage(deskImg, 350, 200, 100, 100);
            //ctx.stroke(); 

            ctx.beginPath();
            //ctx.arc(700,300,80,0,2*Math.PI);
            ctx.drawImage(deskImg, 550, 200, 100, 100);
            //ctx.stroke(); 


            //Second Row
            ctx.beginPath();
            ctx.drawImage(deskImg, 150, 325, 100, 100);

            ctx.beginPath();
            ctx.drawImage(deskImg, 350, 325, 100, 100);

            ctx.beginPath();
            ctx.drawImage(deskImg, 550, 325, 100, 100);


            //Third Row
            ctx.beginPath();
            ctx.drawImage(deskImg, 150, 450, 100, 100);

            ctx.beginPath();
            ctx.drawImage(deskImg, 350, 450, 100, 100);

            ctx.beginPath();
            ctx.drawImage(deskImg, 550, 450, 100, 100);
            
        </script>
        
</body>
</html>
